version: '3.8'

networks:
  seller-test:
    external: true

volumes:
  seller-ai-qdrant-test-storage:
    external: true

services:
  seller-ai-rag-agent-test:
    image: begenfys/seller-ai-rag-agent:test
    container_name: seller-ai-rag-agent-test
    ports:
      - "0.0.0.0:${AGENT_HOST_PORT}:${AGENT_PORT}"
    env_file: &env
      - .env.test
    volumes:
      - ./logs:/app/logs
    restart: &restart unless-stopped
    networks: &networks
      - seller-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

